<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


    <div id="app"></div>

    <script>
        Vue.use(VueRouter);

        var Login = {
            template: `<div>登录界面</div>`
        }

        var Register = {
            template: `<div>注册界面</div>`
        }
                // 3. 创建路由
                var router = new VueRouter({
           
           // 4. 配置路由对象
           routes: [

               {  path: "/login", component: Login },
               {  path: "/register", component: Register }

           ] //login 是一个组件对象

       });

       var App = {
           template: `
               <div>
                   <router-link to="login">点我登录</router-link>
                   <router-link to="register">点我注册</router-link>
                   <router-view></router-view>
               </div>
           `
       }
        // var router = new VueRouter({
        //     // 这里可以直接传 也可以不传
        //     // 4. 配置路由对象
        //     routes: [

        //         { name: "login", path: "/login", component: Login },
        //         { name: "register", path: "/register", component: Register }

        //     ] //login 是一个组件对象

        // });
        // var App = {
        //     template: `
        //         <div>
        //             <router-link :to="{name:'login'}">点我登录</router-link>
        //             <router-link :to="{name:'register'}">点我注册</router-link>
        //             <router-view></router-view>
        //         </div>
        //     `
        // }
        new Vue({
            el: '#app',

            router: router, // 将配置好的路由对象关联到vue实例中
            components: {
                app: App
            },
            template: `<app />`

        })
    </script>


</body>

</html>
