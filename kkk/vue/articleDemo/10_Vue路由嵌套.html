<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


    <div id="app"></div>
    <script>
        Vue.use(VueRouter);

        var login = {
 
            template: `
              <div>
                
                这里是login界面 独占一行
                <router-view></router-view>
              </div>`
        }
        var rigister = {
            template: `
                <div>这里是register界面 独占一行register
                    <router-view></router-view>
                </div>
            `
        }
        var women = {
            template: `<div>这里是women入口</div>`
        }

        var man = {
            template: `<div>这里是man入口</div>`
        }
        var router = new VueRouter({
            // 这里可以直接传 也可以不传
            // 4. 配置路由对象
            routes: [
                {
                    path: "/ ", component: login,
                    children: [
                        { name: "login.women", path: "women", component: women },
                        { name: "login.man", path: "man", component: man }
                    ]

                },
                { path: "/rigister", component: rigister }
            ] //login 是一个组件对象
        });
        var App = {
            template: `
                <div>
                    <router-link :to="{name:'login.women'}">login To Women</router-link>
                    <router-link :to="{name:'login.man'}">login To Man</router-link>
                    <router-view></router-view>
                </div>
            `
        }
        new Vue({
            el: '#app',

            router: router, // 将配置好的路由对象关联到vue实例中
            components: {
                app: App
            },
            template: `<app />`

        })
    </script>


</body>

</html>
